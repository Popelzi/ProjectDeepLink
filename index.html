<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for the whole website */
        }

        /* Background image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Jasmine.jpg');
            background-size: contain; /* Scale the image to cover the entire background */
            background-repeat: repeat; /* Prevent repeating the image */
            background-position: center center; /* Center the image */
            z-index: -2;
        }

        /* Overlay styles */
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            text-align: center;
        }

        /* Additional styles remain unchanged... */

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between buttons */
        }

        .transparent-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 30px; /* Adjusted padding for better fit */
            border: 2px solid white;
            background-color: transparent;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
            text-shadow: 0 0 5px pink;
            box-shadow: 0 0 10px pink;
            position: relative;
        }
    </style>
</head>
